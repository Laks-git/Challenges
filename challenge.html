<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript</title>
</head>
<body>
    <div class="container-1">
        <h3>Challenge 1: Your age in Days</h3><br>
        <div class="flex-box-container-1">    
        <div>
            <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            <button class="btn btn-danger"  onclick="reset()">Reset</button>
        </div>
    </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
                 
    </div>
    <div class="container-2">
        <h3>Challenge 2: Cat Generator</h3>
        <div class="flex-box-container-2">
            <button class="btn btn-success" id="cat-generate" onclick="generateCat()">Generate</button>
        </div>
        <div class="flex-box-container-2" id="flex-box-gen">
        </div>
        </div> 
    <div class="container-3">
            <h3>Challenge 3: Rock, Paper, Scissors</h3>
        <div class="flex-box-rps" id="flex-box-rps-1">
            <img src="http://images.clipartpanda.com/rock-clipart-niEXaqXrT.png" height=150 weight=50 alt="" onclick="rpsGame(this)">
            <img src="http://images.clipartpanda.com/newspaper-clipart-lined-paper-md.png" height=150 weight=50 alt="" onclick="rpsGame(this)">
            <img src="http://images.clipartpanda.com/scissors-clip-art-9iRAgX6ie.svg" height=150 weight=150 alt="" onclick="rpsGame(this)">
        </div>
    </div>


    </div>
        <script src="index.js"></script>
    </body>
   </html>
